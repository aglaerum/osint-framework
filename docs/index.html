<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
    <link type="text/css" rel="stylesheet" href="css/arf.css"/>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>

  <body>
    <div id="body">
      <div id="header">

      </div>

        <p style="margin-top: 10px; font-size: 10px;">Based on <a href="https://github.com/lockfale/osint-framework" target="_blank">OSINT Framework</a> by Justin Nordine</p>

    <script src="js/arf.js"></script>
